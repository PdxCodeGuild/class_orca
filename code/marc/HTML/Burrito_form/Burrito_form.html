<!DOCTYPE html>
<html>
  <head>
    <title>Marc's Burritos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="Burrito_form.css"/>
  </head>
  <body>
    <header>
      <h1>Marc's Burritos</h1><br>
      <h3>Put in your order for pick-up!</h3>
      <nav class="main Burrito_form">
        <img src="images/Cheeseburger-Burrito-2000x1125.jpg" alt="burrito pic">
      </nav>
    </header>
    <form action="https://webhook.site/712e650b-eaa8-4a6e-aa68-52922f5ea5c8" method="post">
        <h3>What do you want on your Monster Burrito?</h3>
        <fieldset>
          <legend class="formtitle"> Order Form </legend>
          <div class="form">
          <div id="protien-radios">
            <p id="protien choice">What type of protien?</p>
          
            <input id="protien-radio-chicken" type="radio" name="protien" value="chicken" required><label for="protien-radio-chicken">chicken?</label></br>
            <input id="protien-radio-beef" type="radio" name="protien" value="beef" required><label for="protien-radio-beef">beef?</label></br>
            <input id="protien-radio-carnitas" type="radio" name="protien" value="carnitas" required><label for="protien-radio-carnitas">carnitas?</label></br>
            <input id="protien-radio-none" type="radio" name="protien" value="none" required><label for="protien-radio-none">none?</label></br>
        
          </div>
          <br>
          <div id="tortilla-radios">
            <p id="tortilla choice">What type of tortilla?</p>
          
            <input id="tortilla-radio-whiteflour" type="radio" name="tortilla" value="white flour" required><label for="tortilla-radio-white-flour">white flour?</label>
            <input id="tortilla-radio-wheatflour" type="radio" name="tortilla" value="wheat flour"><label for="tortilla-radio-wheat-flour">wheat flour?</label><br>
            <input id="tortilla-radio-corn" type="radio" name="tortilla" value="corn"><label for="tortilla-radio-corn">corn?</label><br>
            <input id="tortilla-radio-spinach" type="radio" name="tortilla" value="spinach"><label for="tortilla-radio-spinach">spinach?</label><br>
            
          </div>
          <br>
          <div id="rice-radios">
            <p id="rice choice">What type of rice?</p>
          
            <input id="rice-radio-white" type="radio" name="rice" value="white" required><label for="rice-radio-white">white?</label><br>
            <input id="rice-radio-brown" type="radio" name="rice" value="brown"><label for="rice-radio-brown">brown?</label><br>
           
            <br>
          </div>
          <br>
          <div id="bean-radios">
            <p id="bean choice">What type of beans?</p>
          
            <input id="bean-radio-black" type="radio" name="bean" value="black" required><label for="bean-radio-black">black?</label><br>
            <input id="bean-radio-pinto" type="radio" name="bean" value="pinto"><label for="bean-radio-pinto">pinto?</label><br>
          
          <br>
          </div>
          <div id="extras-checkboxes">
            <p id="extras">What extras?</p>
          
            <input type="checkbox" id="extras1" name="extras1" value="cheese">
            <label for="extras1"> cheese</label><br>
            <input type="checkbox" id="extras2" name="extras2" value="sour cream">
            <label for="extras2"> sour cream</label><br>
            <input type="checkbox" id="extras3" name="extras3" value="guacamole">
            <label for="extras3"> guacamole</label><br>
            </label>
            <br>
          </div>
        </fieldset>
        <fieldset>
            <div class="personal-info">
            <legend class="personal-info">Who is this order for?</legend>
            <input type="text" name="first" id="first" required pattern="[a-zA-Z]{3}" title="name must be at least 3 characters"placeholder="First Name">
            <input type="text" name="last" id="last" required pattern="[a-zA-Z]{3}" title="name must be at least 3 characters"placeholder="Last Name"><br>
            <input type="text" name="username" id="username" required pattern="[a-z]{1,15}" title="username must be between 6 and 15 characters, all lowercase"placeholder="username">
            <input type="text" name="password" id="password" required pattern="[a-z]{1,15}" title="password must be between 6 and 15 characters, all lowercase"placeholder="password"><br>
            <input type="email" name="email" id="email" required pattern="[a-zA-Z]{1,25}@[a-zA-Z]{1,25}.[a-zA-Z]{1,25}" title="please enter a correct email ex: you@you.com"placeholder="email"><br>
            <input type="tel" name="phone" id="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="please enter phone number ex: 555-555-5555" placeholder="telephone number"><br>
            <input type="text" name="social security" id="social security" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" title="please enter your SSN ex: 555-55-5555" placeholder="Social Security number"><br>
            <input type="text" name="birthdate" id="birthdate" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}" title="please enter birthdate ex: 01/01/1990" placeholder="birthdate"><br>
            <input type="text" name="address" id="address" placeholder="Street Address"><br>
            <input type="text" name="city" id="city" placeholder="City">
            <select name="state">
              <option value="" disabled selected>State</option>
              <option value="ca">CA</option>
              <option value="or">OR</option>
              <option value="wa">WA</option>
            </select>
            </div>
            </fieldset>
          <fieldset>
            <input type="reset" value="Clear Form">
            <input type="submit" value="Submit Form">
          </fieldset>



</html>
