<!-- {% comment %} This Lab is using the favorite quotes API to return a page of searched 
quotes. You should be able to filter results and if there are more than 25, dipaly page buttons {% endcomment %} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favq</title>
</head>
<body>
    <div id="app">
        <h2> Hello. I am your friendly quote finder.</h2>
        <div id="search">
            <input type="text" v-model="searchTerm" v-on:keyup.enter="loadQuote"> 
            <select id="search-by" v-model="searchby"> search by
            <option value="keyword">keyword</option>
            <option value="author">author</option>
            <option value="tag">tag</option>
           </select>
            <button @click="loadQuote" >Find Quotes</button>
            <button @click="searchReset" >reset</button>
        </div>    
         
        <div v-for="quote in quotes" :key="quote.id">
            <p>{{ quote.body }}</p>
            <p><i><a :href="quote.url">{{ quote.author }}</a></i></p>
        </div>
            <next-page @nextpage="nextPage" v-bind:pages="pages" v-bind:lastpage="lastpage">
            <!-- {% comment %} <button v-if="pages>=2" @click="nextPage('backward')">⮜</button>
            <button v-if="!lastpage" @click="nextPage('forward')">⮞</button> {% endcomment %} -->
            </next-page>
        </div>

        
    </div>
    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src='lab13.js'></script>
</body>    
</html>
