<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJackAdvisor</title>
</head>
<body>
    <h1>Welcome to Black Jack Advisor</h1>
    <h2>Enter your cards to decide whether you should hit or stay!</h2>
    <div>
        <h3>What is your card: A, K, Q, J or 1 - 10?</h3>
        <div id="inputs">
          
          <div >Card 1
          <select id="cardname1" class="card" type="number" placeholder="Card Number 1">Card 1
              <option value="A">A</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="J">J</option>
              <option value="Q">Q</option>
              <option value="K">K</option>
              <!-- <option value="A">A</option> -->
          </select>
          </div>
          <div>Card 2
          <select id="cardname2" class="card" type="number" placeholder="Card Number 2"> Card 2
            <option value="A">A</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="J">J</option>
            <option value="Q">Q</option>
            <option value="K">K</option>
            <!-- <option value="A">A</option> -->
        </select>
        </div>
          <!-- <input class="card" type="number" placeholder="Card Number 3"> -->
          
        </div>
         <button id="Check my cards">Check My Cards</button>
         <!-- <button id="add_card">Add Card</button> -->
        <br>
        <!-- <button id="btn">Add</button><br> -->
        <ul id="results"></ul>  
      </div>
  <script src="lab1part2.js"></script>  
</body>
</html>
