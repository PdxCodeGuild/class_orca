<!DOCTYPE html>
<html>
    <head>
        <title>Burrito Order Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1 id="title">Customize Your Burrito Now!</h1>
        </header>
        <main>
            
            <form action="https://webhook.site/68ef134d-261a-41ed-85ef-0e40d12d6c27" method="POST">
                <fieldset class ="ingredients" id="wrap">
                    <legend>Pick a Tortilla</legend>
                    <input type="radio" name="tortilla" value="whiteflour">White Flour<br>
                    <input type="radio" name="tortilla" value="wheatflour">Wheat Flour<br>
                    <input type="radio" name="tortilla" value="spinach">Spinach<br>
                    <input type="radio" name="tortilla" value="corn">Corn<br>
                </fieldset>
                <fieldset class ="ingredients" id="roice">
                    <legend>Select Your Rice</legend>
                    <input type="radio" name="rice" value="whiterice">White Rice<br>
                    <input type="radio" name="rice" value="brownrice">Brown Rice<br>
                </fieldset>
                <fieldset class ="ingredients" id="frijoles">
                    <legend>Select Your Beans</legend>
                    <input type="radio" name="beans" value="blackbeans">Black Beans<br>
                    <input type="radio" name="beans" value="pintobeans">Pinto Beans<br>
                </fieldset>
                <fieldset class ="ingredients" id="meats">
                    <legend>Select Your Protein</legend>
                    <input type="radio" name="meat" value="carnitas">Carnitas<br>
                    <input type="radio" name="meat" value="chicken">Chicken<br>
                    <input type="radio" name="meat" value="sofritas">Sofritas<br>
                    <input type="radio" name="meat" value="none">None<br>
                </fieldset>
                <fieldset class="ingredients" id="additional">
                    <legend>Add Extra Items</legend>
                    <input type="checkbox" name="extras" value="cheese">Cheese<br>
                    <input type="checkbox" name="extras" value="sourcream">Sour Cream<br>
                    <input type="checkbox" name="extras" value="Guacamole">Guacamole<br>
                    <input type="checkbox" name="extras" value="Hot Sauce">Hot Sauce
                </fieldset>
                <img src="https://www.tasteandtellblog.com/wp-content/uploads/2019/09/Smothered-Chicken-Burritos-tasteandtellblog.com-1-new-600x600.jpg">
                <fieldset class ="info" id="personalinfo">
                    <legend>Personal Info</legend>
                    <label>Username:
                        <input type="text" name="user" value="" pattern="[a-z, 0-9]{1-16]" placeholder="Username" title="Must be 6-16 lowercase characters or numbers" required>
                    </label><br>
                    <label>Password:
                        <input type="password" name="pass" value="" pattern="[A-Za-z,0-9]{8-16}" placeholder="Password" title="Must contain 8-16 letters or numbers" required>
                    </label><br>
                    <label>First Name:
                        <input type="text" name="first" value="" pattern="[A-Za-z]{2,}" placeholder="First name" title="Must have atleast two letters" required>
                    </label><br>
                    <label>Last Name:
                        <input type="text" name="last" value="" pattern="[A-Za-z]{2,}" placeholder="Last Name" title="Must have atleast two letters" required>
                    </label><br>
                    <label>Email Address:
                        <input type="email" name="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Email Address" required> 
                    </label><br>
                    <label> Phone Number:
                        (<input name="tel1" type="tel" pattern="[0-9]{3}" placeholder="###" title="Enter phone number in the (123)456-7890 format" aria-label="3-digit area code" size="2"/>)-
                        <input name="tel2" type="tel" pattern="[0-9]{3}" placeholder="###" title="Enter phone number in the (123)456-7890 format" aria-label="3-digit prefix" size="2"/> - 
                        <input name="tel3" type="tel" pattern="[0-9]{4}" placeholder="####" title="Enter phone number in the (123)456-7890 format" aria-label="4-digit number" size="3"/>
                    </label><br>
                    <label>Date of Birth:
                        <input type="date" name ="dob" value="" placeholder="Date of Birth" >
                    </label><br>
                    <label>SSN:
                        <input name="ssn1" type="text" pattern="[0-9]{3}" placeholder="###" aria-label="first3ssn" size="2"/>-
                        <input name="tel2" type="text" pattern="[0-9]{2}" placeholder="##" aria-label="middle2ssn" size="1"/> - 
                        <input name="tel3" type="text" pattern="[0-9]{4}" placeholder="####" aria-label="last4ssn" size="3"/>
                    </label>
                    <label>Street Address:
                        <input type="text" name="address" value="" placeholder="Street Address" required>
                    </label>
                    <label>City:
                        <input type="text" name="city" value="" placeholder="City" required>
                    </label>
                    <label>State:
                        <select name="state" required>
                            <option value="wa">WA</option>
                            <option value="or">OR</option>
                            <option value="id">ID</option>
                            <option value="ca">CA</option>
                        </select>
                    </label>
                    <label>Zip Code
                        <input type="text"name="zip" value="" placeholder="Zip Code" pattern="[0-9]{5}" title="Must be 5 digits" required>
                    </label>
                    <input type="submit" id="btn" value="Submit Order">
                    <input type="reset" id="btn" value="Reset Order"> 
                </fieldset>
                   
            </form>
        </main>
        <footer>
            <p class="footer">&copy; 2020</p>
        </footer>   
    </body>
