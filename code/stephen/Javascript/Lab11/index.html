<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>My Todo List</title>
    <link rel="stylesheet" href="site.css" >
</head>
<body>
    <header>
        <h1 id="title">To Do List! </h1>
    </header>
    <div id="main">   
        <add-item @add="addItem" id="addItemDiv"></add-item>
        <br/><br/>
        <div id="allthethings">   
            <div id="toDoDiv">
                <div id="toDoHead">
                    <h3 id="toDoTitle">Tasks to Complete</h3>
                </div>
                <div id="toDoBody">
                    <ol id="toDoList">
                        <li v-for='task in toDoList'>
                            <span>
                            {{task.text}} 
                            </span> 
                            <button class="completeBtn" @click="completeItem()">Done</button>
                            <button class="deleteBtn" @click="deleteItem" :task="task" :key="task.index">X</button>
                        </li>
                    </ol>
                </div>
            </div>
            <div id="completedDiv">
                <div id="completedHead">
                    <h3 id="completedTitle">Completed Tasks</h3>
                </div>
                <div id="completedBody">
                    <ol id="completedList">
                        <li v-for='task in completeList' style='text-decoration: line-through'>
                        <span>
                            {{task.text }}
                        </span>
                        <button class="deleteBtn" @click="deleteComplete()">X</button>
                    </ol>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="site.js"></script>
</body>
</html>
