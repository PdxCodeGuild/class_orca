<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="site.css" >
</head>
<body>
    <header>
        <h1 id="title">To Do List! </h1>
    </header>
    <div id="addItemDiv">
        <button v-on:click="addItem" type="button" id="inputTaskBtn">  ADD AN ITEM  </button>
    </div><br/><br/>
    <div id="main">   
        <div id="toDoDiv">
            <div id="toDoHead">
                <h3 id="toDoTitle">Tasks to Complete</h3>
            </div>
            <div id="toDoBody">
                <ol id="toDoList">
                    <li v-for='task in tasks'> {{task}} </li>
                </ol>
            </div>
        </div>
        <div id="completedDiv">
            <div id="completedHead">
                <h3 id="completedTitle">Completed Tasks</h3>
            </div>
            <div id="completedBody">
                <ol id="completedList">
                </ol>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="site.js"></script>
</body>
</html>
