<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>ToDo List</title>
    </head>
    <body>
        <header>
            <h1 id="title">To Do List! </h1>
        </header>
            <div id="addItemDiv">
                <button type="button" id="inputTaskBtn">+ ADD AN ITEM + </button>
            </div><br/><br/>
        <div id="main">   
            <div id="toDoDiv">
                <div id="toDoHead">
                    <h3 id="toDoTitle">Tasks to Complete</h3><hr/>
                </div>
                <div id="toDoBody">
                    <ol id="toDoList">
                    </ol>
                </div>
            </div>
            <div id="completedDiv">
                <div id="completedHead">
                    <h3 id="completedTitle">Completed Tasks</h3><hr/>
                </div>
                <div id="completedBody">
                    <ol id="completedList">
                    </ol>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
