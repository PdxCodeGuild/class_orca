<!DOCTYPE html>
<html>
  <head>
{% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Welcome to Squawker!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
  </head>
    <body>
        <header>
            <nav class="navbar">
                <a class="navbar-brand" href="http://localhost:8000/">
                    <img src="media/images/smlogo.jpg" alt="logo" class="logopic">
                </a>
                {% if request.user.is_authenticated %}
                    <div class="navbar ml-auto">
                        <p class="navbarp"> Howdy, <a href="{% url 'users:profile' request.user.username %}">{{ request.user.username }}</a>!</p>
                        <p class="navbarp"><a href="{% url 'logout' %}">Logout</a></p>
                    </div>
                {% else %}
                    <div class="navbar ml-auto">
                        <p class="navbarp"><a href="{% url 'login' %}">Login</a></p>
                        <p class="navbarp"><a href="{% url 'users:signup' %}">Sign Up</a></p>
                    </div>
                {% endif %}
            </nav>
        </header>
        <div class="subheader">
            <img src="media/images/birdwire.jpg" alt="birdwire" class="birdwire">
            <p id="shp">Come Squawk with the rest of the flock!</p>
        </div>
        <div class="big">
            <div class="left">
            </div>
            <div class="container">
                {% block content %}
                {% endblock content %}
            </div>
            <div class="right">
                <p><a href="{% url 'squawker:new' %}">+ New Post</a></p>
            </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
    </body>
</html>
