<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    </head>

    <body id="body">
        <h1 style="text-align: center;">Let's play Blackjack!</h1>
        <div class="deck" style="display:flex; justify-content:center; align-items:center; width: 214px; height: 300px; border: 1px solid black; border-radius: 12px;">
        <h3>Deck</h3>
        </div>
        <button id="btn">Deal</button>
        <div id="cards">
            <!-- Javascript -->
        </div>
        <p id="points"></p>
        <button id="hit">Hit</button>
        <button id="stay">Stay</button>
        <script src="script.js"></script>
    </body>

</html>
