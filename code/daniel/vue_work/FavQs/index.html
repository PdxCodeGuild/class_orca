<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center; margin: 25px 50px;">

    <div id="quoteApp">
        <div class="searchBar">
            <input v-model="keyphrase" @keydown.enter="getQuotes" type="text" placeholder=" Enter keyword or phrase" style="width: 200px">
            <input v-model="searchtype"  type="radio" value="">Keyword</input>
            <input v-model="searchtype"  type="radio" value="author">Author</input>
            <input v-model="searchtype"  type="radio" value="tag">Tag</input>
            <button @click="getQuotes" type="submit">Search</button>
        </div>
        <div v-for="quote in quotes" :key="quote.id">
            <p>{{ quote.body }}</p> 
            <p><i><a :href="quote.url">{{ quote.author }}</a></i></p>         
        </div>
        <div id="pagination">
            <p v-if="page >= 2"><button @click="previousPage" type="submit">Previous Page</button></p>
            <p v-if="last_page === false" ><button @click="nextPage" type="submit">Next Page</button> 
        </div>
    </div> 

    <div class="scripts">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="script.js"></script>
        <script src="secrets.js"></script>
    </div>

</body>
</html>
