<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body style="background-color: lightblue;">
        <div id='inputs'>
            <h1>Next Level Calculation App</h1>
            <input id="num1" type="text" placeholder="First Number">
            <select name="operator" id="operator">
                <option id='add' value="add">+</option>
                <option id='subtract' value="subtract">-</option>
                <option id='multiply' value="multiply">&times</option>
                <option id='divide' value="divide">&divide</option>
            </select>
            <input id="num2" type="text" placeholder="Second Number">
            <button id='solve'>=</button>
            <p id='answer'></p>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
