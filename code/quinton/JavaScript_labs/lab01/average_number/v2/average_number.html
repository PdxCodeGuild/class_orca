<!DOCTYPE html>
<html>
    <head>
        <title>Average Number</title>
    </head>
    <body style="background-color:lightblue">
        <h1>Awesome Average Number Calculator App</h1>
        <p>Input a number and click 'Add' or hit 'Enter'. When you are done adding numbers to the list, click 'Finish'.</p>
        <p>The average number of your list will be displayed.</p>
        <div>
            <input id="user_input" type="text" placeholder="Enter number"/><br><br>
            <button id="add">Add</button>
            <button id="finish">Finish</button>
            <p id='array'></p>
            <p id='average'></p>
        </div>
        <script src="average_number.js"></script>
    </body>
</html>
