{% extends 'post/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <h2><a href="">{{post.author}}</a></h2>
            <h5><a href="{% url 'post_detail' pk=post.pk %}">{{ post.text }}</a></h5>
            <div class="date">
                {{ post.created_date }}
            </div>
            <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.comments.count }}</a>
        </div>
    {% endfor %}
{% endblock %}
