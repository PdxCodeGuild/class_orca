{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Chirp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="nav-left">
        <a href="{% url 'Posts:index' %}">Chirp</a>
      </div>
      <div class="nav-right">
        {% if request.user.is_authenticated %}
          <p>Welcome back, <a href="{% url 'Users:profile' request.user.username %}">{{ request.user.username}}!<a></p>
          <a href="{% url 'Posts:create' %}">Post New Chirp</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <div class="login-signup">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'Users:signup' %}">Sign Up</a>
          </div>
        {% endif %}
      </div>
    </header>
    <div class="block">
        {% block content %}
        {% endblock content %}
    </div>
  </body>
</html>
