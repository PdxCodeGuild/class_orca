<!DOCTYPE html>
<html>
    <head>
        <title>Burrito Order Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
        <link rel="stylesheet" href="main4.css">
    </head>
    <div class="row">
        <div class="form">
            <div class="container">
                <form action="https://webhook.site/90057b33-8531-4399-997a-d7cf099f8f8d" method="POST">
                    <img src="https://cdn.pixabay.com/photo/2017/06/29/20/09/mexican-2456038_960_720.jpg">
                    <div class="radiosection">
                        <h2>Customize Your Burrito</h2>
                        <label for="tortilla">Choose your tortilla:</label><br><br>
                        <input type="radio" name="tortilla" value="whiteflour">White Flour
                        <input type="radio" name="tortilla" value="wholewheat">Whole Wheat
                        <input type="radio" name="tortilla" value="spinach">Spinach
                        <input type="radio" name="tortilla" value="corn">Corn<br><br>

                        <label for="rice">Choose your rice:</label><br><br>
                        <input type="radio" name="rice" value="whiterice">White Rice
                        <input type="radio" name="rice" value="brownrice">Brown Rice<br><br>

                        <label for="beans">Choose your beans:</label><br><br>
                        <input type="radio" name="beans" value="blackbeans">Black Beans
                        <input type="radio" name="beans" value="pintobeans">Pinto Beans<br><br>

                        <label for="protein">Choose your protein:</label><br><br>
                        <input type="radio" name="protein" value="carnitas">Carnitas
                        <input type="radio" name="protein" value="chicken">Chicken
                        <input type="radio" name="protein" value="sofritas">Sofritas
                        <input type="radio" name="protein" value="noprotein">None<br><br>

                        <label for="additional">Additional ingredients:</label><br><br>
                        <input type="checkbox" name="additional" value="cheese">Cheese
                        <input type="checkbox" name="additional" value="sourcream">Sour Cream
                        
                        <div class="inputsection">
                            <h2>Checkout Form</h2>
                            <label for="username">Username</label>
                            <input type="text" name="username" placeholder="username" pattern=".{3,10}" title="Username must be between 3 and 10 characters long" required>

                            <label for="password">Password</label>
                            <input type="text" name="password" placeholder="password" pattern=".{8,15}" title="Password must be between 8 and 15 characters long" required>

                            <label for="flname">Name</label>
                            <input type="text" name="flname" placeholder="First Last" pattern="[a-zA-Z]{4,}(?: [a-zA-Z]+){0,2}$]" title="Please enter a proper name" required>

                            <label for="email">Email</label>
                            <input type="text" name="email" placeholder="email@example.com" pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" title="Please enter a proper email" required>

                            <label for="phone">Phone Number</label>
                            <input type="text" name="phone" placeholder="xxx-xxx-xxxx" pattern="^[2-9]\d{2}-\d{3}-\d{4}$" title="Please enter a proper phone number" required>

                            <label for="dob">Date of Birth</label>
                            <input type="text" name="dob" placeholder="Month/Day/Year" pattern="^\d{1,2}\/\d{1,2}\/\d{4}$" title="Please enter a proper date of birth" required>

                            <label for="social">Social Security Number</label>
                            <input type="text" name="social" placeholder="xxx-xx-xxxx" pattern="^\d{3}-\d{2}-\d{4}$" title="Please enter a proper social security number" required>

                            <label for="street">Street Address</label>
                            <input type="text" name="street" placeholder="123 First St" pattern="\d{1,3}.?\d{0,3}\s[a-zA-Z]{2,30}\s[a-zA-Z]{2,15}" title="Please enter a proper street address" required>

                            <label for="csz">City, State, Zip</label>
                            <input type="text" name="csz" placeholder="City, State, Zip Code" pattern="\w{2,}, [A-Z]{2}, \d{5}" title="Please enter the proper values" required>
                        </div>
                    </div>
                    <fieldset>
                        <input type="reset" value="Clear Form">
                        <input type="submit" value="Submit Form">
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</html>
