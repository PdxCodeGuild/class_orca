<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>

    <link rel="stylesheet" href="d6c74d6b-6432-4163-a2a8-1a732a36c543@email.webhook.site">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <p>El Ciudad Burrito!</p>
    </header>
    <form action="https://webhook.site/d6c74d6b-6432-4163-a2a8-1a732a36c543" method="post">
    <div class="body-content">
        <section class="burrito-img-container">
            <img src="https://cdn.loveandlemons.com/wp-content/uploads/2019/06/breakfast-burrito.jpg" alt="burrito">
            <!-- <p id="text">Eat Up!</p> -->
            <img src="https://www.todayifoundout.com/wp-content/uploads/2014/03/burrito.jpg" alt="burriot2">
            <!-- <p id="text">Yumm!</p> -->
            <img id="img3" src="https://images.happycow.net/venues/1024/76/41/hcmp76419_563267.jpeg" alt="burrito3">
            <!-- <p id="text">So good!</p> -->
            <!-- <img id="img4" src="https://www.hauteandhealthyliving.com/wp-content/uploads/2020/01/Healthy-Breakfast-Burritos-4.jpg">
       
            <img id="img5" src="https://www.spoonforkbacon.com/wp-content/uploads/2016/05/poke_burrito.jpg">-->
            <p id="thanks">Thank you!</p> 
        </section>

        <section class="right-forms">
            <section id="customize-text">
                <p>Customize Your Burrito</p>

            <fieldset>
                <legend>Tortilla</legend>
                    <input type="radio" id="choice-white-flour" name="choice" value="">
                    <label for="choice-white-flour">White Flour</label>

                    <input type="radio" id="choice-wheat" name="choice" value="">
                    <label for="choice-wheat">Wheat Flour</label>

                    <input type="radio" id="choice-spinach" name="choice" value="">
                    <label for="choice-spinach">Spinach</label>

                    <input type="radio" id="choice-corn" name="choice" value="">
                    <label for="choice-corn">Corn</label>
            </fieldset> 
            <fieldset> 
                <legend>Meat</legend>
                    <input type="radio" id="choice-carnitas" name="meat-choice" value="">
                    <label for="choice-carnitas">Carnitas</label>

                    <input type="radio" id="choice-chicken" name="meat-choice" value="">
                    <label for="choice-chicken">Chicken</label>

                    <input type="radio" id="choice-sofritas" name="meat-choice" value="">
                    <label for="choice-sofritas">Sofritas(tofu)</label>
            </fieldset>

            <fieldset>
                <legend>Extras</legend>
                <input type="checkbox" id="choice-beans" name="extra-choice" value="">
                <label for="choice-beans">Beans</label>

                <input type="checkbox" id="choice-cheese" name="extra-choice" value="">
                <label for="choice-cheese">Cheese</label>

                <input type="checkbox" id="choice-salsa" name="extra-choice" value="">
                <label for="choice-salsa">Salsa</label>
            </fieldset>

            <section  id="additional-info">
                <p>(Notes for the Chef)</p>
                <input type="text">
            </section>


            <p>Personal Info</p>
            <div class="personal-info"> 
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" minlength="8">
                <br>
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" minlength="8">

                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" minlength="8">

                <br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" minlength="8">

                <br>
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" >

                <br>
                <label for="phone">Phone Number:</label>
                <input type="phone" id="phone" name="phone">

                <br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" >

                <br>
                <label for="ssn">Social Security Number:</label>
                <input type="text" id="ssn" name="ssn" minlength="9" maxlength="9">

                <br>
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" >

                <br>
                <label for="street">City:</label>
                <input type="text" id="city" name="city" >

                <br>
                <label for="state">State:</label>
                <input type="text" id="state" name="state" >

                <br>
                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" >
            </div>

                <input type="submit" value="Submit">
            </form>

        </section>
        </section>

    </div>


</body>
</html>
