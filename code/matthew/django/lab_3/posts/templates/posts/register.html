
{% block content %}

<h1> Register</h1>
<form action="{% url 'posts:register_key' %} " method="post">
    {% csrf_token %}
    <label for="id_input">Username</label>
    <input id="create_id_input" type="text" name="id_input">

    <label for="pass_input">Password</label>
    <input id="create_password_input" type="password" name="pass_input">

    <input id="create_submit_input" type="submit" value="Submit">
</form>

{% endblock content %}
