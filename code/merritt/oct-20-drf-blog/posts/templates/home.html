<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blog</title>
</head>
<body>
    <div id="app">
    <p>[[ message ]]</p>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
    let app = new Vue({
        el: '#app',
        delimiters: ['[[', ']]'],
        data: {
            message: 'Hello world!',
        },
        methods: {
            logMessage: function () {
                console.log(this.message);
        }
        },
        mounted: function () {
            this.logMessage();
        }
    });
    </script>
  </body>
</html>
